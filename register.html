<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIFT.TY | REGISTER</title>
    <link rel="stylesheet" href="register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="title-box">
        <h1>WELCOME TO GIFT.TY</h1>
        <p>Never Miss a Special Moment</p>
        <p>Smart Reminders, Curated Gifts, and Hassle-Free Delivery in One Place.</p>
    </div>

    <div class="container">

        <div class="left-container">
            <img src="LOGO.png" >
        </div>

        <div class="right-container">
            <h1>SIGN UP</h1>
            <div class="input-box">
                <i class='bx bxs-user'></i>
                <input type="text" id="name" placeholder="Name..." required>
            </div>
            <div class="input-box">
                <i class='bx bxs-envelope'></i>
                <input type="text" id="email" placeholder="Email Address..." required>
            </div>
            <div class="input-box">
                <i class='bx bxs-user'></i>
                <input type="text" id="username" placeholder="Username..." required>
            </div>
            <div class="input-box">
                <i class='bx bxs-lock-alt' ></i>
                <input type="password" id="password" placeholder="**********" required>
            </div>
            <div class="input-box">
                <i class='bx bxs-lock-alt' ></i>
                <input type="password" id="repeatpassword" placeholder="***********" required>
            </div>

            <div class="terms-and-condition">
                <label>
                    <input type="checkbox"> I agree to the 
                    <a>Terms of User</a>
                </label>
            </div>

            <button type="submit" id="signupButton" class="btn" onclick="signUp()">Sign Up</button>
            <div class="registered">
                <p>Already have an</p> <a href="index.html">Account?</a>
            </div>

            <div id="message" class="message"></div>
        </div>
        
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
