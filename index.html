<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIFT.TY | LOGIN</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="title-box">
        <h1>WELCOME TO GIFT.TY</h1>
        <p>The gift that keeps on giving</p>
        <p>Delivering the perfect gift, tailored to your loved ones' preferences â€” Experience the joy of gifting with every subsciption.</p>
    </div>

    <div class="container">

        <div class="left-container">
            <img src="bg.png" >
        </div>

        <div class="right-container">
            <h1>LOGIN</h1>
            <div class="input-box">
                <i class='bx bxs-user'></i>
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="input-box">
                <i class='bx bxs-lock-alt' ></i>
                <input type="password" id="password" placeholder="Password" required>
            </div>

            <div class="remember-forgot">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" id="loginButton" class="btn" onclick="login()">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href="register.html">Register</a></p>
            </div>
            <div id="message" class="message"></div>
        </div>
        
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
