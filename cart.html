<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIFT.TY | Cart</title>
    <link rel="stylesheet" href="home.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <!-- ✅ Navbar (Same as Other Pages) -->
        <div class="navbar">
            <img src="LOGO.png" class="logo">
            <div class="menu">
                <ul>
                    <li><a href="home.html">Browse Gifts</a></li>
                    <li><a href="subscription.html">Subscribe</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
            <div class="user">
                <i class='bx bxs-user-circle' ></i>
                <div class="user-dropdown">
                    <a href="#">Settings</a>
                    <a href="#">Account</a>
                    <a href="#">Reminders</a>
                    <a href="#">Calendar</a>
                    <a href="index.html">Sign Out</a>
                </div>
            </div>
            <div class="shopping-cart">
                <a href="cart.html" class="shopping-cart-icon"><i class='bx bx-cart'></i></a>
            </div>
        </div>

        <!-- ✅ Cart Section -->
        <div class="cart-container">
            <h2>Your Shopping Cart</h2>
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Items will be added dynamically -->
                </tbody>
            </table>
            <button class="clear-cart" onclick="clearCart()">Clear Cart</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            loadCart();
        });
        
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartTable = document.getElementById("cart-items");
            cartTable.innerHTML = "";
        
            if (cart.length === 0) {
                cartTable.innerHTML = "<tr><td colspan='5'>Your cart is empty!</td></tr>";
                return;
            }
        
            cart.forEach((item, index) => {
                let row = document.createElement("tr");
                row.innerHTML = `
                    <td>
                        <img src="${item.image}" class="product-img">
                        <br>${item.name}
                    </td>
                    <td>₱${item.price.toFixed(2)}</td>
                    <td>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">-</button>
                            <span>${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
                        </div>
                    </td>
                    <td>₱${(item.price * item.quantity).toFixed(2)}</td>
                    <td><button class="remove-btn" onclick="removeItem(${index})">Remove</button></td>
                `;
                cartTable.appendChild(row);
            });
        
            localStorage.setItem("cart", JSON.stringify(cart));
        }
        
        function updateQuantity(index, change) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            if (cart[index]) {
                cart[index].quantity += change;
                if (cart[index].quantity < 1) cart[index].quantity = 1; // Prevent negative quantity
                localStorage.setItem("cart", JSON.stringify(cart));
                loadCart();
            }
        }
        
        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }
        
        function clearCart() {
            localStorage.removeItem("cart");
            loadCart();
        }
        
    </script>

</body>
</html>
